{% extends 'index.html' %}

{% block password_change %}

    <div class="container password_forget_div">
        <h2 class="page_heading">Password Change</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Password</button>
        </form>
    </div>
{% endblock %}
