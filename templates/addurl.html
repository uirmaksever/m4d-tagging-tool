<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article URL</title>
</head>
<body>
    <h1>Article Collector</h1>
    <form method="POST" class="url-form">{% csrf_token %}
        {{ url_form.as_p }}
        <button type="submit" class="save btn btn-default">
            Save
        </button>
    </form>
    <div>
        <h2>Response</h2>
        <div class="resolved">
            {{ resolved }}
        </div>
    </div>
</body>
</html>
